<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Jeux Responsive</title>


  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- MENU -->
  <nav>
    <ul>
      <li><a href="#"><span class="menu-text">Accueil</span><ion-icon class="menu-icon" name="home-outline"></ion-icon></a></li>
      <li><a href="#"><span class="menu-text">Jeux</span><ion-icon class="menu-icon" name="game-controller-outline"></ion-icon></a></li>
      <li><a href="#"><span class="menu-text">Contact</span><ion-icon class="menu-icon" name="mail-outline"></ion-icon></a></li>
    </ul>
  </nav>

  <!-- CARTES DE JEUX -->
  <div class="card">
    <h2>The Witcher 3</h2>
    <p>Un jeu d'aventure épique dans un monde fantastique.</p>
  </div>

  <div class="card">
    <h2>GTA V</h2>
    <p>Vivez la vie de criminel à Los Santos dans ce monde ouvert explosif.</p>
  </div>

  <div class="card">
    <h2>Minecraft</h2>
    <p>Construisez, explorez, survivez dans un monde cubique infini.</p>
  </div>

  <!-- BOUTON -->
  <button class="action-btn">Lancer le jeu</button>

  <!-- ANIMATION SANS JS -->
  <input type="checkbox" id="animateToggle" checked hidden>
  <label for="animateToggle" class="ball"></label>
  
  
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
